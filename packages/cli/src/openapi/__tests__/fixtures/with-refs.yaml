openapi: 3.0.3
info:
  title: API with References
  version: 1.0.0

paths:
  /orders:
    get:
      summary: List orders
      responses:
        '200':
          description: A list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderStatus:
      type: string
      enum:
        - pending
        - processing
        - shipped
        - delivered

    OrderItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer

  responses:
    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
